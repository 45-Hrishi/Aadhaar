{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Accounts | Password Change{% endblock %}
{% block content %}
<div class="container pt-5">
    <div class="row justify-content-center ">
        <div class="col-lg-6 shadow rounded-3">
            <h3 class="text-center">Password Reset Form</h3>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-outline-info mt-3 mb-3">Send</button>
            </form>
        </div>
    </div>
</div>


{% endblock%}
