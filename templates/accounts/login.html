{% extends 'main/base.html'%}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  .border-right {
    border-right: 3px solid   skyblue;
    padding-right:15px;
}
</style>
<div class="container pt-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 shadow  border-right">
        <div class="text-center"> <img class="justify-content-center" style="text-align: center;" src="https://uidai.gov.in/images/logo/aadhaar_english_logo.svg" alt="" width="72" height="57"></div>
       
        <h3 class="text-center">Login</h3>
        <form method="POST">
          {% csrf_token %}
          {{ login_form|crispy}}
          <button class="btn btn-primary mt-2" type="submit">Login</button>
        </form>
        <div class="text-center">
          <div class="btn-group pt-3">
            <p class="text-center">Forgot Password ?&nbsp;<a href='{% url "accounts:password_reset" %}'
                class="btn btn-outline-warning">Forgot Password</a></p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 shadow rounded-3">
        <div class="text-center mt-2 ">
          <img src="https://uidai.gov.in/images/logo/uidai_english_logo.svg" alt="" srcset="">
        </div>
       <h3 class="text-center mb-5">Sign-Up</h3>
        <p class="text-center">&nbsp; Don't have an account? </p>
        <div class="text-center">
        <a href='/accounts/register'class="btn btn-outline-info">Register Here</a>
        </div>
      </div>
  
    </div>
  </div>
</div>

{% endblock %}
